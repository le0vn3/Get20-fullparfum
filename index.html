<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parfum Élixir Intense</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 420px;
      margin: auto;
      padding: 20px;
    }
    .card {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    img.product {
      width: 100%;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      margin-top: 15px;
    }
    .price {
      text-align: center;
      font-size: 26px;
      margin: 15px 0;
    }
    .price del {
      color: #888;
      font-size: 18px;
    }
    .price a {
      color: #00ff9c;
      text-decoration: none;
      font-weight: bold;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      padding: 6px 0;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px;
      margin-top: 15px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    .btn-pay {
      background: #00ff9c;
      color: #000;
      border: none;
      width: 100%;
    }
    .btn-discord {
      background: #5865F2;
      color: #fff;
    }
    .btn-discord img {
      width: 22px;
      height: 22px;
    }
    .note {
      font-size: 12px;
      color: #aaa;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card">

    <img class="product" src="https://i.ibb.co/k265wmmD/ba76b8c5b81235d54a98baaa991b5c82.jpg" alt="Parfum Élixir Intense">

    <h1>Parfum Élixir Intense</h1>

    <div class="price">
      <del>65 €</del><br>
      <strong>52 € – Livraison offerte</strong>
    </div>

    <ul>
      <li>✔️ Fragrance intense et élégante</li>
      <li>✔️ Tenue longue durée</li>
      <li>✔️ Inspiré des grandes fragrances</li>
      <li>✔️ Livraison directement chez vous</li>
    </ul>

    <!-- FORMULAIRE ADRESSE -->
    <input type="text" id="name" placeholder="Nom complet" required>
    <input type="text" id="address" placeholder="Adresse complète" required>
    <input type="text" id="postal" placeholder="Code postal" required>
    <input type="text" id="city" placeholder="Ville" required>
    <input type="email" id="email" placeholder="Email" required>

    <!-- BOUTON PAYPAL -->
    <button class="btn btn-pay" onclick="pay()">
      Payer avec PayPal
    </button>

    <a class="btn btn-discord" href="https://discord.gg/Jzg8sN92N2" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png">
      Support Discord
    </a>

    <div class="note">
      Vos informations servent uniquement à la livraison.
    </div>

  </div>
</div>

<script>
function pay() {
  const name = document.getElementById("name").value;
  const address = document.getElementById("address").value;
  const postal = document.getElementById("postal").value;
  const city = document.getElementById("city").value;
  const email = document.getElementById("email").value;

  if (!name || !address || !postal || !city || !email) {
    alert("Merci de remplir tous les champs.");
    return;
  }

  const note = encodeURIComponent(
    "Nom: " + name +
    " | Adresse: " + address +
    " | CP: " + postal +
    " | Ville: " + city +
    " | Email: " + email
  );

  window.location.href = "https://paypal.me/PaMe372106/52?note=" + note;
}
</script>

</body>
      </html>
